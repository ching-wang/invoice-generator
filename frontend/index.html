<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Invoice Generator</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
       <h1 class="text-white">Invoice Generator</h1>
       <form class="form-inline">
        <button id="new-invoice", class="btn btn-outline-dark my-2 my-sm-0" type="button">Create an Invoice

      </form>
      </div>
    </nav>
    <div id="wrapper" class="container">

     </div>
     <div class="row justify-content-center">
      <div class="col">
        <div id="invoice-container"></div>
      </div>
     </div>
     <div id="show-pane">
     <ul class="font-italic", id="show-inv-detail"></ul>
    </div>
    <script src="src/util.js"></script>
    <script src="src/editable.js"></script>
    <script src="src/api.js"></script>
    <script src="src/selectors.js"></script>
    <script src="src/listeners.js"></script>
    <script src="src/state.js"></script>
    <script src="src/methods.js"></script>
